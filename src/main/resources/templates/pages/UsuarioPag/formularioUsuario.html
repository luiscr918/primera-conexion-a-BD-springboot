<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario Usuario</title>
</head>
<body>
<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-4">
    <div class="container-fluid">
        <span class="nav-link active text-white font-weight-bold fs-3">Registro de Usuarios</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <form th:action="@{/guardar-usuario}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <input type="number" class="form-control" id="codigo" th:field="*{id}" hidden>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3 mt-3">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" class="form-control" name="direccion" th:field="*{direccion}"><br><br>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" th:field="*{email}"><br><br>
        </div>
        <div class="mb-3">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" class="form-control" name="email" th:field="*{username}"><br><br>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" name="email" th:field="*{password}"><br><br>
        </div>
        <!--<label for="rol">Rol</label>
        <select name="rol" id="rol" required>
            <option value="ADMIN">Administrador</option>
            <option value="BIBLIOTECARIO">Bibliotecario</option>
            <option value="ESTUDIANTE">Estudiante</option>
        </select>-->
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select id="roles" th:field="*{rol.id}">
                <option th:each="rol:${roles}"
                        th:value="${rol.id}"
                        th:text="${rol.nombre}">
                </option>
            </select>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-guardar btn-lg text-white bg-primary border-0 rounded shadow-sm hover:bg-primary-dark focus:ring-2 focus:ring-primary">
            Guardar
        </button>

    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="h5 mb-2">Biblioteca Virtual</p>
        <p class="small">© 2025 Biblioteca. Todos los derechos reservados.</p>
    </div>
</footer>

</body>
</html>
