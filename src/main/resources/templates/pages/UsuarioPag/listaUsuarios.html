<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Lista Usuario</title>
</head>
<body>
<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-4">
    <div class="container-fluid">
        <span class="nav-link active text-white font-weight-bold fs-3">Lista de Usuarios</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Username</th>
            <th>Rol</th>
            <th>Controles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"  ></td>
            <td th:text="${usuario.email}" ></td>
            <td th:text="${usuario.username}" ></td>
            <td th:text="${usuario.rol.nombre}" ></td>
            <td>
                <a th:href="@{/editar-usuario/}    + ${usuario.id}" class="btn btn-editar">Editar</a>
                <a th:href="@{/eliminarUsuario/} + ${usuario.id}" class="btn btn-eliminar">Eliminar</a>

            </td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/formularioUsuario}" class="btn btn-guardar">Nuevo Usuario</a>
</div>

<form th:action="@{/logout}" method="post">
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    </div>

</form>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="h5 mb-2">Biblioteca Virtual</p>
        <p class="small">© 2025 Biblioteca. Todos los derechos reservados.</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
