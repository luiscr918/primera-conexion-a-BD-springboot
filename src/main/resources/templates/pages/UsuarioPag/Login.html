<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-gray-700">LOGIN DE USUARIOS</h1>
    <div th:if="${param.logout}" class="mt-4 p-2 text-center text-green-600 bg-green-100 rounded-lg">
        <p>¡Has cerrado sesión exitosamente!</p>
    </div>

    <form th:action="@{/login}" method="post" class="mt-6">
        <div class="mb-3">
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="username" required
                   class="w-full p-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-3">
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full p-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <input type="submit" value="Login"
               class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
    </form>
</div>

</body>

</html>
