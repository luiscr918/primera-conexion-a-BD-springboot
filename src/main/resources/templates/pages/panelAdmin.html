<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <h1 class="text-4xl font-semibold text-center text-blue-600 mb-8">Bienvenido al Panel del Administrador</h1>

  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gesti贸n de Usuarios</h2>
    <div class="flex gap-4">
      <a th:href="@{/usuarios}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Usuarios</a>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gesti贸n de Libros</h2>
    <div class="flex gap-4">
      <a th:href="@{/libros}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Libros</a>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gesti贸n de Autores</h2>
    <div class="flex gap-4">
      <a th:href="@{/autores}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Autores</a>
    </div>
  </div>

  <div class="mt-8">
    <button data-modal-toggle="defaultModal" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
      Mostrar Modal
    </button>
  </div>

  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
    <div class="relative w-full h-full max-w-md md:h-auto">
      <div class="relative bg-white rounded-lg shadow-lg">

        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-xl font-semibold text-gray-900">Modal de Informaci贸n</h3>
          <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="defaultModal">
            <span class="sr-only">Cerrar</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 7.586l4.293-4.293a1 1 0 111.414 1.414L11.414 9l4.293 4.293a1 1 0 01-1.414 1.414L10 10.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 9 4.293 4.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
